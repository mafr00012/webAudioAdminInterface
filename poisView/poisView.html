<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anwendungszweckbetrachtung</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="./poisView.css">
  <link rel="stylesheet" href="../css/Navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./sortableList.css">
  <link rel="stylesheet" href="./soundfileManagement.css">
</head>
<body>
<div class="navBar">
  <button id="fromEditusecaseToUsecaseselectionButton" class="backbutton" > Back</button>
  <button id="editUseCaseNavbarSideBarManageButton">Sidebar</button>
</div>
<div class="mainContainer">
  <div id="map" class="mapWithSidebar"></div>
  <div class="markerMenu" id="markerMenu">
    <button id="markerLoeschenButton">loeschen</button>
    <button id="markerMenuCloseButton">X</button>
    <button id="bearbeitungsModusButton">bearbeiten</button>
    <div id="markerDatenBearbeitungsmodus" class="markerDatenBearbeitungsmodus">
      <p>Name:</p>
      <input id="editUseCaseNameInput" type="text">
      <button id="editUseCaseApplyChangesButton">Änderungen übernehmen</button>
      <button id="toggleSoundfileList">MP3 hinzufügen</button>
      <div class="soundfile-list" id="soundfileList"></div>
      <div class="drop-zone" id="drop-zone">
        Ziehe eine Datei hierher
      </div>
    </div>
    <div id="markerDatenAnzeige" class="markerDatenAnzeige">
      <p id="nameDisplay">Name: </p>
      <p id="breitengradAnzeige">Breitengrad: </p>
      <p id="laengengradAnzeige">Längengrad: </p>
    </div>
  </div>
  <div id="editUseCaseSidebar" class="editUseCaseSidebar">
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span id="slider round" class="slider round"></span>
    </label>
    <div id="editUseCaseSidebarListScrollContainer">
      <ul id="editUseCaseSidebarListOfPOI"></ul>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="./poisView.js"></script>
<script src="./soundfileManagement.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<script>
  new Sortable(document.getElementById('editUseCaseSidebarListOfPOI'), {
    animation: 150,
    onEnd: function (event) { //Es wird verwendet
      if (orderIsImportent) {
        sendOrderToServer();
      }
    }
  });
</script>
</body>
</html>
